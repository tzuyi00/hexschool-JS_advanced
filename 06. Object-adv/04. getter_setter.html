  Object.defineProperty(wallet, 'save', {
    configurable: true,
    enumerable: true,
    set: function(price) {
      this.total = this.total + price / 2;
    },
    get: function() {
      return this.total / 2;
    }
  });

  wallet.save = 300;

  console.log(wallet)
  console.log(Object.getOwnPropertyDescriptor(wallet, 'save'))
