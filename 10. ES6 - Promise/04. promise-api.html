<body>
  <script>

    function promiseFn(num, time = 500) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (num) {
            resolve(`成功 ${num}`);
          } else {
            reject('失敗');
          }
        }, time);
      });
    }
