  <title>26.邏輯運算子與函式預設值</title>
  <script>
    // && and (傳false)
    // || or (傳true)
    // 以上兩者是回傳表達式的內容，並非true false
    // 執行順序:&& > ||
    // ! not

    console.log(0 && 1); //0 如果前面是false就回傳0
    console.log(1 && 5); //5 1是true因此回傳後面值
// -------------------------------------------------------
    console.log(1 || 5); //1 相反
// -------------------------------------------------------
    console.log(!0); //true
    console.log(!1); //false
    console.log(![]); //false

// -------------------------------------------------------

  // 預設值為 0 的解決方法 使用三元運算子
    var originCash = 500;
    function updateEasyCard(cash) {
      // cash = parseInt(cash);
      console.log('cash:' + cash);
      console.log(cash || cash === 0); //true

      // 當 cash 是數值或為 0 時，使用 cash 的數值
      // 如果 cash 是 NaN 時，則直接套用 500
      cash = (cash || cash === 0) ? cash : 500;

      var money = cash + originCash;
      console.log('我有 ' + money + ' 元');
    }
    updateEasyCard(0);



  </script>
