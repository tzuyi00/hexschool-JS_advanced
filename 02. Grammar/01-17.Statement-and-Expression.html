<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>17.陳述式與表達式</title>
  <script>
    // 表達式expression，會回傳結果
    100 + 100;


    // 陳述式statement，不會回傳結果
    var ming;
    if (1 === 1) {

    }

    // -------------------------------------

    // 函式陳述式、具名函式
    function callName() {

    }

    // 函式表達式、匿名函式
    var callName = function() {

    }

    // -------------------------------------

    {
      const ming = '小明'; //es6的const可在{}內定義變數
    }
    console.log(ming); //報錯，因作用域只在{}內

    // -------------------------------------

    // 物件實字(物件設為一變數)
    var a = {
      ming: '小明'
    }
  </script>
</head>

<body>

</body>

</html>
