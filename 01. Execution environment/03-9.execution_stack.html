    // 執行堆疊 Call Stack


    function openTheDoor(num) {
      return '開第 ' + num + ' 扇門';
    }

    function openDoors() {
      openTheDoor(1);

      for (var i = 1; i < 5; i++) {
        openTheDoor(i);
        console.log(openTheDoor(i));
      }

    }
    openDoors();
