<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8.語法作用域</title>
  <script>
// 靜態作用域:(JS屬之)
// 變數的作用域在語法解析時，就已經確定作用域，且不會再改變

// 動態作用域:
// 變數的作用域在函式調用時才決定


// // 語法作用域
// function callName() {
//   var Ming = '小明';
// }
// callName();
// //因此宣告只在function內有用，外層找不到
// console.log(Ming);  //Uncaught ReferenceError: Ming is not defined


var value = 1;
function fn1() {
  console.log(value); // 語法作用域：1(JS的答案) -> 往全域(在語法解析時，就已經確定作用域)去找變數
  // 動態作用域：2 -> 往上一層的function(在函式調用時才決定)去找變數
}
function fn2() {
  var value = 2;
  fn1();
}
fn2();





  </script>
</head>
